{% extends "base.html" %}
    
{% block title %} Show Dojo {% endblock %}
{% block content %}

<h1>All Users</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
        {% for ninja in dojo.ninjas %}
        <tr>
            <td>{{ ninja.first_name }}</td>
            <td>{{ ninja.last_name }}</td>
            <td>{{ ninja.age }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href='/dojos' class="btn btn-info">Home </a> </tr>
            </td>
    </tbody>
</table>

{% endblock %}
