{% extends "base.html" %}

{% block title %} Show Author {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">{{author.name}}'s Favorite Books</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form action="/join/book" method="post" class="col-6">
                <h2>Add Author's Favorite</h2>
                <input type="hidden" name="author_id" value="{{author.id}}">
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-control" >
                        {% for book in no_favoritos %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Add</button>
            </form>
        </div>
    </div>


{% endblock %}
