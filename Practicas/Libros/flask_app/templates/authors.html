{% extends "base.html" %}

{% block title %} Authors {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="card shadow-sm p-4" method="post" action="/process_newAuthor">
                <h1>New Author</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <button type="submit" class="btn btn-primary">Create..</button>
            </form>
        </div>

        <!-- Para Mostrar todos los autores -->
        <div class="col-md-6">
            <h1>All Authors</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td><p class="card-text"><a href="/author/{{author.id}}">{{author.name}}</a></p></td>
                    </tr>
                    
                    {% endfor %}
                    <tr>
                        <td> <a href='/books' class="btn btn-info mt-4">Add Book </a> </td>
                    </tr>       
                </tbody>
            </table>
        </div>
    </div>
</div>
        {% endblock %}
