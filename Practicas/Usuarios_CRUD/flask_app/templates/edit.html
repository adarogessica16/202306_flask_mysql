{% extends "base.html" %}
    
{% block title %} Datos del Usuario {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Edit User {{usuario.id}}</h1>
            <a href='/' class="btn btn-info mt-4">Home</a> 
            <form class="card shadow-sm p-4 mt-3" method="post" action='/user/update'>
                <input type="hidden" name="id" value="{{usuario.id}}">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{usuario.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{usuario.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{usuario.email}}">
                </div>
                <button type="submit" class="btn btn-info">Update</button>
                <a href="/usuarios/show/{{ usuario.id }}" class="btn btn-warning">Show User</a>  
            </form>
        </div>
    </div>
</div>
{% endblock %}
